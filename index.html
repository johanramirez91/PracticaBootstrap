<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Johan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center vh-100">
      <section class="container">
        <div class="row">
          <div class="col-12 col-lg-9 h-100">
            <div class="row">
              <div class="col-12 col-lg-8 my-lg-4">
                <div class="card bg-secondary shadow">
                  <p>hola</p>
                </div>
              </div>
              <div class="col-12 col-lg-4 my-lg-4">
                <div class="card bg-dark shadow">
                  <p>hola</p>
                </div>
              </div>
              <div class="col-12 col-lg-4 mb-lg-4">
                <div class="card bg-primary shadow">
                  <p>hola</p>
                </div>
              </div>
              <div class="col-12 col-lg-8 mt-4 mt-lg-0 mb-lg-4">
                <div class="card bg-danger shadow h-100">
                  <p>hola</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-3 my-4 my-lg-4">
            <div class="card bg-light shadow h-100">
              <p>hola</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
